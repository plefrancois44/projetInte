            <script>   
                  function metrology(){
                    $.ajax("/metrology")
                        .done(function(data){
                            timestamp=data["timestamp"];
                            $("#metrology").text(calcul(timestamp));
                            if(data["weather"][0]["dfn"]==0){
                                $("#meteo").text(data["weather"][1]["weather"]+ "__" +  data["weather"][1]["dfn"]);
                                $("#prevision").text(data["weather"][0]["weather"]+ "__" +  data["weather"][0]["dfn"]);
                            }
                            else{
                                $("#meteo").text(data["weather"][0]["weather"]+ "__" +  data["weather"][0]["dfn"]);
                                $("#prevision").text(data["weather"][1]["weather"]+ "__" +  data["weather"][1]["dfn"]);
                            }
                        })
                        getMapPlayer();
                }

                function calcul(timestamp){
                    return Math.floor(timestamp/24+1);
                }
              
                function getMapPlayer(){
                    $.ajax("/map/"+$_GET('pseudo'))
                        .done(function(data){ 
                            var pseudo = $_GET('pseudo');
                            playerInfo = data["playerInfo"]
                            budget = playerInfo["cash"]
                            $("#budget").text(budget)

                            map = data["map"]
                            itemsByPlayer = map["itemsByPlayer"]
                            influence = itemsByPlayer[pseudo]["influence"]
                            $("#panneau").text(influence)
                        })
                }
              

                function $_GET(param) {
                    var vars = {};
                    window.location.href.replace( location.hash, '' ).replace( 
                        /[?&]+([^=&]+)=?([^&]*)?/gi, // regexp
                        function( m, key, value ) { // callback
                            vars[key] = value !== undefined ? value : '';
                        }
                    );
                    if ( param ) {
                        return vars[param] ? vars[param] : null;    
                    }
                    return vars;
                }

      function envoyerDecision(simulated){
        var pseudo = $_GET('pseudo');
        var toPrepare = [];
        var prices = [];
        var actions = [];
        var action = {};
        toPrepare = [];
        var tmp = {};
        if($("#nbLimonade").val()>0){
            tmp = {}
            tmp.boisson = "Limonade";
            tmp.quantite = $("#nbLimonade").val();
            JSON.stringify(tmp);
            toPrepare.push(tmp);
            tmp = {};
            tmp.boisson = "Limonade";
            tmp.price = $("#prixLimonade").val();
            JSON.stringify(tmp);
            prices.push(tmp);
        }
        if($("#nbChocolat_chaud").val()>0){
            tmp = {}
            tmp.boisson = "Chocolat_chaud";
            tmp.quantite = $("#nbChocolat_chaud").val();
            JSON.stringify(tmp);
            toPrepare.push(tmp);
            tmp = {};
            tmp.boisson = "Chocolat_chaud";
            tmp.price = $("#prixChocolat_chaud").val();
            JSON.stringify(tmp);
            prices.push(tmp);
        }
        if($("#nbMojito").val()>0){
            tmp = {};
            tmp.boisson = "Mojito";
            tmp.quantite = $("#nbMojito").val();
            toPrepare.push(tmp);
            JSON.stringify(tmp);
            tmp = {};
            tmp.boisson = "Mojito";
            tmp.price = $("#prixMojito").val();
            JSON.stringify(tmp);
            prices.push(tmp);
        }
        if($("#nbVin_chaud").val()>0){
            tmp = {};
            tmp.boisson = "Vin_chaud";
            tmp.quantite = $("#nbVin_chaud").val();
            toPrepare.push(tmp);
            JSON.stringify(tmp);
            tmp = {};
            tmp.boisson = "Vin_chaud";
            tmp.price = $("#prixVin_chaud").val();
            JSON.stringify(tmp);
            prices.push(tmp);
        }
        JSON.stringify(toPrepare);
        JSON.stringify(prices);
        action.prepare = toPrepare
        action.price = prices
        action.kind = "drinks"
        JSON.stringify(action);
        actions.push(action)
        let data = 
        {
            "simulated" : simulated,
            "actions" : actions
        };
        $.ajax("/actions/"+pseudo, {
          type: "POST",
          data: JSON.stringify(data),
          contentType: "application/json",
            }).done(function(data) {
                if(data["sufficentFunds"]!=false){
                    $("#valideBoisson").text(data["totalCost"]);
                }
                else $("#valideBoisson").text("fond insuffisant");
                if(simulated!=true){
                    window.alert('Décisions prises et bien envoyés au serveur.')
                } 
                else
                    window.alert('Visualitation seulement')
            })       
        } 

            </script>
