    function $_GET(param) {
        var vars = {};
        window.location.href.replace( location.hash, '' ).replace( 
            /[?&]+([^=&]+)=?([^&]*)?/gi, // regexp
            function( m, key, value ) { // callback
                vars[key] = value !== undefined ? value : '';
            }
        );

        if ( param ) {
            return vars[param] ? vars[param] : null;    
        }
        return vars;
    }

    function envoyerDecision(){
        var pseudo = $_GET('pseudo');
        let data = {
            "kind": "drinks",
            "prepare": 
                [
                    {
                        "boisson" : "Limonade",
                        "quantite" : $("#nbLimonade").val()
                    },
                    {
                        "boisson" : "Chocolat",
                        "quantite" : $("#nbChocolat").val()
                    },
                    {
                        "boisson" : "Mojito",
                        "quantite" : $("#nbMojito").val()
                    }
                ],
            "price": 
                [
                    {
                        "boisson": "Limonade",
                        "prix" : $("#prixLimonade").val()
                    },
                    {
                        "boisson": "Chocolat",
                        "prix" : $("#prixChocolat").val()
                    },
                    {
                        "boisson": "Mojito",
                        "prix" : $("#prixMojito").val()
                    }
                ]
            }
        
         $.ajax("/action/<"+pseudo+">", {
          type: "POST",
          data: JSON.stringify(data),
          contentType: "application/json",
            }).done(function(data) {
                if(data["sufficentFunds"]!="True") $("#valideBoisson").text(data["totalCost"]);
                else $("#valideBoisson").text("fond insuffisant");
            })       
        } 
    </script>
